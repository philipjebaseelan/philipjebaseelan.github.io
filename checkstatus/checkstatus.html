	<script>
    $(".modal-cancel-application").iziModal({
        history: false,
        icon: 'fa fa-clipboard',
        headerColor: '#3c24c4',
        iconColor: 'white',
        width: 400,
        height: 800,
        padding: 0,
        bodyOverflow: true,
        transitionIn: 'fadeInRight',
        transitionOut: 'fadeOutLeft',
        onClosed: function(modal){
            $(".modal-cancel-application").iziModal('setTitle','');
        },
        onOpening: function(modal){
            $(".modal-cancel-application").iziModal('setTitle','');
            modal.setFullscreen(false);
            modal.startLoading();
        },
        onOpened: function(modal){
            modal.stopLoading();
            setTimeout(function(){
                $(".modal .iziModal-wrap").scrollTop(0);            
            },1)
        }
    });

    $(".modal-email-verification").iziModal({
        history: false,
        icon: 'fa fa-clipboard',
        headerColor: '#3c24c4',
        iconColor: 'white',
        width: 400,
        height: 800,
        padding: 0,
        bodyOverflow: true,
        transitionIn: 'fadeInRight',
        transitionOut: 'fadeOutLeft',
        onClosed: function(modal){
            $(".modal-email-verification").iziModal('setTitle','');
        },
        onOpening: function(modal){
            $(".modal-email-verification").iziModal('setTitle','');
            modal.setFullscreen(false);
            modal.startLoading();
        },
        onOpened: function(modal){
            modal.stopLoading();
            setTimeout(function(){
                $(".modal .iziModal-wrap").scrollTop(0);            
            },1)
        }
    });

    function submit_application_status()
    {
        var id = "content-application-status";
        var url = "app/submit_check_status";
        var data = $( "#form-submit-application" ).serialize();

        load_page_html(id, url, data);    
    }

    function cancel_application(frmid)
    {
        $("#frm-id").val(frmid);
        open_modal("modal-cancel-application", "Cancel Application");
    }

    $(document).on('click', '.view-apprv', function() {

        var id = $(this).data('init');

        $.ajax({
            type: "POST",
            url: base_url + 'app/check_letter',
            dataType: "json",
            data: 'form_id=' + id,
            async: true,
            success: function(response) {
                // console.log(data['msg']);

                if (response.status == true) {
                    window.open(response.ref_id, '_blank');
                } else {
                    swal("Error", "Please make payment to download MYEntry Letter", "error");
                }
            },
            error: function(jqXHR, textStatus, errorThrown) {
                swal("Error", "Something is going wrong !", "error");
            }
        });

    });

    $(document).on('click', '.view-apprv-appl', function() {

        var id = $(this).data('init');

        $.ajax({
            type: "POST",
            url: base_url + 'app/check_letter_appl',
            dataType: "json",
            data: 'form_id=' + id,
            async: true,
            success: function(response) {
                // console.log(data['msg']);

                if (response.status == true) {
                    window.open(response.ref_id, '_blank');
                } else {
                    swal({

                        title: 'Stop',
                        html: true,
                        text: response.msg,
                        type: "warning"

                    });
                }
            },
            error: function(jqXHR, textStatus, errorThrown) {
                swal("Error", "Something is going wrong !", "error");
            }
        });

    });
    //swal("Cancelled", "Your imaginary file is safe :)", "error");
    //alert('123');
</script>
