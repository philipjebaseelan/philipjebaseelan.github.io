        	body{
        		font-size:14px;

			.col-sm-2{

				}

			@media (min-width: 576px)and (max-width:1200px){
			.col-sm-10 {
    			width: 60%;
				}
			}

</head>

<body>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
    <script src="myscripts.js"></script>

    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                    <li class="nav-item mr-auto"><a class="navbar-brand" href="../index.html"><img class="brand-logo" alt="e-Teksi Logo" src="https://i.ibb.co/b1LhD9R/6654530.png" width="200" height="189"/>
              <h3 class="text-justify text-white">e-Teksi</h3></a></li>
                    <h2></h2>
                    <p class="text-justify text-white">Semua bahagian bertanda * adalah mandatori.</p>
                    <p class="text-justify text-white">Dokumen mesti dimuat naik dalam format PDF sahaja.</p>
                </div>
            </div>

            <div class="col-md-9">
                <div class="form-row">
                    <div class="form-group col-md-11">
                        <label for="exampleFormControlSelect1">Sila pilih jenis permit teksi*</label>
                        <select id="inputState" class="form-control">
                            <option selected>Pilih...</option>
                            <option>Teksi Bajet</option>
                            <option>Kereta Sewa</option>
                            <option>TEKS1M</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label" for="fname">Nama Penuh*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fname" placeholder="Nama Penuh seperti di dalam Kad Pengenalan"
                                name="fname">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label" for="lname">No. Kad Pengenalan*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lname" placeholder="Sila masukan No. Kad Pengenlan"
                                name="lname">
                        </div>
                    </div>

                    <div class="form-group col-md-12">
                        <label class="control-label" for="fname">No. Talipon*</label>
                        <div class="col-sm-11">
                            <input type="text" class="form-control" id="fname" placeholder="E.g 012XXXXXXX"
                                name="fname">
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="control-label" for="fname">E-mel*</label>
                        <div class="col-sm-11">
                            <input type="text" class="form-control" id="fname" placeholder="Sila masukan E-mel" name="fname">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label" for="fname">Alamat Baris 1*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fname" placeholder="17 Jalan Harmoni"
                                name="fname">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label" for="lname">Alamat Baris 2</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lname" placeholder="Jalan Bunga" name="lname">
                        </div>
                    </div>



                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Bandar*</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">Negeri*</label>
                            <select id="inputState" class="form-control">
                                <option selected>Pilih...</option>
                                <option>Selangor</option>
                                <option>Johor</option>
                                <option>Kedah</option>
                                <option>Kelantan</option>
                                <option>Sabah</option>
                                <option>Sarawak</option>
                                <option>Perlis</option>
                                <option>Malacca</option>
                                <option>Negeri Sembilan</option>
                                <option>Selangor</option>
                                <option>Terengganu</option>
                                <option>Pahang</option>
                                <option>Perak</option>
                                <option>Penang</option>
                                <option>Kuala Lumpur</option>
                                <option>Putrajaya</option>
                                <option>Labuan</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Poskod*</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-group col-md-11">
                        <label for="exampleFormControlSelect1">Sila pilih Stesen Kastam*</label>
                        <select id="inputState" class="form-control">
                            <option selected>Pilih...</option>
                            <option>Zon Tengah, Unit 1 (WPKL)</option>
                            
                        </select>
                    </div>
                    <hr>
                    <div class="form-group col-md-6">
                        <label class="control-label input-group date" for="fname">Nombor Pendaftaran Kereta*</label>
                        <div class="col-sm-10">

                            <input type="text" class="form-control" id="fname" placeholder="E.g VBGXXXX" name="fname">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label" for="fname">Model/Buatan Kenderaan*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fname" placeholder="E.g Toyota INOVA"
                                name="fname">
                        </div>
                    </div>
                    <div class="form-group col-md-6 bootstrap-iso">
                        <label class="control-label" for="fname">Tarikh Pendaftaran*</label>
                        <div class="col-sm-10">

                            <input type="text" class="form-control" id="date" placeholder="DD/MM/YYYY" name="date">
                        </div>

                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label" for="fname">Tahun Buatan*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fname" placeholder="E.g 2001" name="fname">
                        </div>
                    </div>
                    <div class="form-group">



                        <hr>
                        <div class="form-check">
                            <h4>Sebab tukar hak milik*</h4>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Tukar milik kereta persendirian
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Penjualan
                            </label>
                        </div>
                        <hr>
                        <h4>Sila muat naik dokumen berikut:*</h4>
                        <div class=container>
                        	<div class="row input-group">
                            	<div class="col-sm-12 custom-file">
                                	<input type="file" class="custom-file-input" id="inputGroupFile01"
                                    aria-describedby="inputGroupFileAddon01" >
                            		<label class="custom-file-label" for="Muat naik">Salinan Kad Pengenalan Pemilik Asal</label>
                            	</div>
                        	</div>
                        	<div class="row input-group">
                           		<div class=" col-sm-12 custom-file">
                                	<input type="file" class="custom-file-input" id="inputGroupFile01"
                                   	 aria-describedby="inputGroupFileAddon01">
                                	<label class="custom-file-label" for="inputGroupFile01">Salinan Lesen
                                 	Memandu.</label>
                            </div>
                        </div>
                        <div class="row input-group">
                            <div class="col-sm-12 custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile01"
                                    aria-describedby="inputGroupFileAddon01" >
                                <label class="custom-file-label" for="inputGroupFile01">Salinan Lesen Memandu PSV/PSV Pemandu Kedua.</label>
                            </div>
                        </div>
                        <div class="row input-group">
                            <div class="col-sm-12 custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile01"
                                    aria-describedby="inputGroupFileAddon01">
                                <label class="custom-file-label" for="inputGroupFile01">Salinan Depan Dan Belakang
                                 Kad Pendaftaran Kenderaan.</label>
                            </div>
                        </div>
                        <div class="row input-group">
                            <div class="col-sm-12 custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile01"
                                    aria-describedby="inputGroupFileAddon01">
                                <label class="custom-file-label" for="inputGroupFile01">Salinan Perakuan Pendaftaran 
                            SSM.</label>
                            </div>
                        </div>
                        <div class="row input-group">
                            <div class="col-sm-12 custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile01"
                                    aria-describedby="inputGroupFileAddon01">
                                <label class="custom-file-label" for="inputGroupFile01">Salinan Pemeriksaan 
                                Puspakom(sekiranya ada).</label>
                            </div>
                        </div>
                        </div>
                        <hr>
                        <div class="custom-control custom-checkbox my-1 mr-sm-2">
                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                            <label class="custom-control-label" for="customControlInline">Saya mengesahkan maklumat di 
                            atas adalah benar.</label>
                        </div>
                        <button type="submit" class="btn btn-primary my-1">Hantar</button>




                    </div>
                </div>
            </div>
        </div>
    </div>
